<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>RGBSyncWeb - Вход</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #121212;
      color: white;
      margin: 0;
    }

    .login-container {
      position: relative; /* нужно для псевдоэлементов */
      width: 300px;
      padding: 20px;
      border-radius: 10px;
      background-color: #1e1e1e;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
      /* убираем анимацию rainbow-shadow, раз её нет в коде
         и будем использовать keyframes animate */
    }

    /* Псевдоэлемент для градиентной рамки */
    .login-container::before {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      border-radius: inherit; /* чтобы повторять скругление */
      background: linear-gradient(
        45deg,
        #fb0094, #0000ff, #00ff00, #ffff00, #ff0000,
        #fb0094, #0000ff, #00ff00, #ffff00, #ff0000
      );
      background-size: 400%;
      z-index: -1; /* псевдоэлемент за блоком */
      animation: animate 20s linear infinite;
    }

    /* Дополнительный слой размытия, если нужно «сияние» */
    .login-container::after {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      border-radius: inherit;
      background: linear-gradient(
        45deg,
        #fb0094, #0000ff, #00ff00, #ffff00, #ff0000,
        #fb0094, #0000ff, #00ff00, #ffff00, #ff0000
      );
      background-size: 400%;
      z-index: -2;
      filter: blur(15px); /* регулируйте blur под себя */
      animation: animate 20s linear infinite;
    }

    @keyframes animate {
      0% {
        background-position: 0 0;
      }
      50% {
        background-position: 400% 0;
      }
      100% {
        background-position: 0 0;
      }
    }

    /* Стили для формы */
    input {
      width: 93%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #3b82f6;
      border-radius: 5px;
      border: none;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #2563eb;
    }
    label {
        padding: 20%;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Введите пароль для доступа</h2>
    <form method="POST" action="/login">
      <input type="password" name="password" placeholder="Пароль" required>
      <button type="submit">Войти</button>
    </form> <br>
    <label>RGBSyncWeb v0.9.6</label>
  </div>
</body>
</html>
